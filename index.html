<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maze Game with Timer & Ads</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .pub {
      width: 120px;
      background: #f4f4f4;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .game-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      background: #e0e0e0;
      padding: 10px;
    }
    canvas {
      border: 2px solid #333;
      background: white;
      margin-top: 10px;
    }
    .info {
      margin-top: 10px;
    }
    #game-over {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Publicité gauche -->
  <div class="pub">
    <script>
      (function(d,z,s){
        s.src='https://'+d+'/400/'+z;
        try {
          (document.body||document.documentElement).appendChild(s);
        } catch(e){}
      })('vemtoutcheeg.com',9374512,document.createElement('script'));
    </script>
  </div>

  <!-- Contenu du jeu -->
  <div class="game-container">
    <h2>Maze Game</h2>
    <label>Choose time (seconds):
      <input type="number" id="time-select" min="10" max="300" value="60">
    </label>
    <div class="info">
      Score: <span id="score">0</span> | Time Left: <span id="timer">--</span>
    </div>
    <canvas id="maze" width="400" height="400"></canvas>
  </div>

  <!-- Publicité droite -->
  <div class="pub">
    <script>
      (function(d,z,s){
        s.src='https://'+d+'/400/'+z;
        try {
          (document.body||document.documentElement).appendChild(s);
        } catch(e){}
      })('vemtoutcheeg.com',9374512,document.createElement('script'));
    </script>
  </div>

  <!-- Écran Game Over -->
  <div id="game-over">
    <div>Game Over</div>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script>
    const canvas = document.getElementById("maze");
    const ctx = canvas.getContext("2d");
    const cellSize = 40;
    const cols = canvas.width / cellSize;
    const rows = canvas.height / cellSize;

    let maze = [];
    let player = { x: 0, y: 0 };
    let exit = { x: cols - 1, y: rows - 1 };
    let score = 0;
    let timer = null;
    let timeLeft = 60;
    let started = false;

    function generateMaze() {
      maze = Array.from({ length: rows }, () =>
        Array.from({ length: cols }, () => (Math.random() < 0.2 ? 1 : 0))
      );
      maze[0][0] = 0;
      maze[rows - 1][cols - 1] = 0;
    }

    function drawMaze() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (maze[y][x] === 1) {
            ctx.fillStyle = "#333";
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          }
        }
      }
      // Exit
      ctx.fillStyle = "green";
      ctx.fillRect(exit.x * cellSize, exit.y * cellSize, cellSize, cellSize);
      // Player
      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.arc(
        player.x * cellSize + cellSize / 2,
        player.y * cellSize + cellSize / 2,
        cellSize / 3,
        0,
        Math.PI * 2
      );
      ctx.fill();
    }

    function updateScore() {
      document.getElementById("score").textContent = score;
    }

    function updateTimer() {
      document.getElementById("timer").textContent = timeLeft;
    }

    function startTimer() {
      const selectedTime = parseInt(document.getElementById("time-select").value);
      timeLeft = selectedTime;
      updateTimer();
      timer = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("game-over").style.display = "flex";
        }
      }, 1000);
    }

    function movePlayer(dx, dy) {
      if (!started) {
        started = true;
        startTimer();
      }

      const nx = player.x + dx;
      const ny = player.y + dy;
      if (
        nx >= 0 && nx < cols &&
        ny >= 0 && ny < rows &&
        maze[ny][nx] === 0
      ) {
        player.x = nx;
        player.y = ny;
        drawMaze();

        if (player.x === exit.x && player.y === exit.y) {
          clearInterval(timer);
          const multiplier = Math.ceil(timeLeft / 5); // Bonus de temps
          score += 1 * multiplier;
          updateScore();
          nextMaze();
        }
      }
    }

    function nextMaze() {
      generateMaze();
      player = { x: 0, y: 0 };
      exit = { x: cols - 1, y: rows - 1 };
      started = false;
      updateTimer();
      drawMaze();
    }

    function restartGame() {
      score = 0;
      updateScore();
      document.getElementById("game-over").style.display = "none";
      nextMaze();
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          movePlayer(0, -1);
          break;
        case "ArrowDown":
          movePlayer(0, 1);
          break;
        case "ArrowLeft":
          movePlayer(-1, 0);
          break;
        case "ArrowRight":
          movePlayer(1, 0);
          break;
      }
    });

    nextMaze();
  </script>
</body>
</html>
